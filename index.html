<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FAQ Assistant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 400px; height: 500px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        #header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #e5ddd5; }
        .message { padding: 8px 12px; border-radius: 10px; font-size: 14px; max-width: 80%; line-height: 1.5; word-wrap: break-word; }
        .user { background: #dcf8c6; align-self: flex-end; color: black; }
        .bot { background: white; align-self: flex-start; color: black; }
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; margin-left: 5px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">AI FAQ Assistant</div>
    <div id="messages" id="chatWindow">
        <div class="message bot">Assalam-o-Alaikum! Main apki kaise madad kar sakta hoon?</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Sawal likhein..." onkeypress="handleEnter(event)">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai@0.1.0";

    // 1. APNI NAYI API KEY YAHAN DALEN
    const API_KEY = "AIzaSyD2Fo6_Ptpil7vU9pIARBDsroTo1R6Ap5U"; 
    const genAI = new GoogleGenerativeAI(API_KEY);

    // 2. Model setup (gemini-pro is most stable)
    const model = genAI.getGenerativeModel({ model: "gemini-pro" });

    // Function to handle Send button
    window.sendMessage = async function() {
        const input = document.getElementById("userInput");
        const chatWindow = document.getElementById("messages");
        const text = input.value.trim();

        if (!text) return;

        // Message screen par dikhana
        chatWindow.innerHTML += `<div class="message user">${text}</div>`;
        input.value = "";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            const botText = response.text();

            chatWindow.innerHTML += `<div class="message bot">${botText}</div>`;
        } catch (error) {
            console.error("Error:", error);
            chatWindow.innerHTML += `<div class="message bot" style="color: red;">Error: ${error.message}</div>`;
        }
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Enter key support
    window.handleEnter = function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
